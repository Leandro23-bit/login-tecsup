<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COMEDOR TECSUP</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="forms-section">
        <h1 class="section-title">Comedor TECSUP</h1>
        <div class="forms">
        <div class="form-wrapper is-active">
            <button type="button" class="switcher switcher-login">
            Login
            <span class="underline"></span>
            </button>
            <form class="form form-login">
            <fieldset>
                <legend>
                    Por favor, introduzca su correo electrónico y contraseña para iniciar sesión.</legend>
                <div class="input-block">
                <label for="login-email">Gmail</label>
                <input id="login-email" type="email" required>
                </div>
                <div class="input-block">
                <label for="login-password">Constraseña</label>
                <input id="login-password" type="password" required>
                </div>
            </fieldset>
            <button type="submit" class="btn-login">Login</button>  
            </form>
        </div>
        <div class="form-wrapper">
            <button type="button" class="switcher switcher-signup">
            Sign Up
            <span class="underline"></span>
            </button>
            <form class="form form-signup">
            <fieldset>
                <legend>Por favor, introduzca su correo electrónico, contraseña y confirmación de contraseña para registrarse.</legend>
                <div class="input-block">
                <label for="signup-email">Gmail</label>
                <input id="signup-email" type="email" required>
        </div>
                <div class="input-block">
                <label for="signup-password">Contraseña</label>
                <input id="signup-password" type="password" required>
                </div>
                <div class="input-block">
                <label for="signup-password-confirm">Confirmar contraseña</label>
                <input id="signup-password-confirm" type="password" required>
                </div>
            </fieldset>
            <button type="submit" class="btn-signup">Continuar</button>
            </form>
        </div>
        </div>
    </section>
    <script>
        const switchers = [...document.querySelectorAll('.switcher')]

switchers.forEach(item => {
	item.addEventListener('click', function() {
		switchers.forEach(item => item.parentElement.classList.remove('is-active'))
		this.parentElement.classList.add('is-active')
	})
})

    </script>
</body>
</html>
